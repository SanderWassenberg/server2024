<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/fontawesome/css/solid.min.css">
<script type="module" src="/js/modules/chat.js"></script>
<script type="module" src="/js/modules/gdpr-popup.js"></script>
<title>Chat</title>
</head>
<body class="flex-row-center" style="max-height: 100%;">
	<div class="make-it-responsive-bordered flex-col">

		<div class="p20 flex-row g20" style="border-bottom: 5px solid black;">
			<a href="/search/" class="icon-button" style="font-size: 35px;"><i class="fa-solid fa-arrow-left"></i></a>
			<h1 id="username">Chatter</h1>
		</div>

		<div id="messages" class="p20 flex-col g20" style="overflow: auto; flex-grow: 1;">

			<template id="other_msg"><div class="msg"></div></template>
			<template id="own_msg"><div class="msg self"></div></template>

		</div>

		<div class="flex-row p20" style="border-top: 5px solid black;">
			<textarea id="textbox" class="p20" style="border: 5px solid black; border-right: none; border-radius: 20px 0 0 20px; flex-grow: 1; width: 0; resize: none;"></textarea>
			<button style="font-size: 40px; border-radius: 0 20px 20px 0;"><i class="fa-solid fa-arrow-right"></i></button>
		</div>

	</div>
	<popup-container>
		<gdpr-popup></gdpr-popup>
	</popup-container>
</body>
</html>

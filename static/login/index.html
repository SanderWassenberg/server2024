<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/fontawesome/css/solid.min.css">
<script type="module" src="/js/modules/gdpr-popup.js"></script>
<script type="module" src="/js/modules/login.js"></script>
<title>Login</title>
</head>
<body class="flex-row-center">
	<div class="make-it-responsive-bordered" style="padding: 20px;">

		<form id="login_form" method="dialog" class="flex-col" style="gap: 20px;">
			<a href="/" class="icon-button" style="align-self: start;"><i class="fa-solid fa-house"></i></a>

			<h1>Login</h1>

			<div><label for="username">Username<br>
			<input required type="text" id="username" name="username" maxlength="200" style="width: 100%; box-sizing: border-box;"></label></div>

			<div><label for="password">Password<br>
			<input required type="password" id="password" name="password" style="width: 100%; box-sizing: border-box;"></label></div>

			<button id="login_btn" type="submit">Login</button>

			<div hidden class="spinner" style="align-self: center; width: 35px;"></div>
			<p hidden id="notif" style="align-self: center; color: red;">This is a response message</p>
		</form>
	</div>

	<popup-container>
		<gdpr-popup></gdpr-popup>
	</popup-container>
</body>
</html>
